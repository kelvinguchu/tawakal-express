<section class="py-6 sm:py-10 md:py-10 lg:py-10 bg-[#f8faf8] relative overflow-hidden">
  <!-- Decorative elements -->
  <div class="absolute top-0 left-0 w-full h-full">
    <div class="absolute top-10 left-10 w-20 h-20 bg-tawakal-green/5 rounded-full blur-xl"></div>
    <div class="absolute bottom-10 right-10 w-24 h-24 bg-tawakal-blue/5 rounded-full blur-xl"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-tawakal-red/5 rounded-full blur-lg"></div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative">
    <div class="bg-white rounded-2xl p-6 sm:p-8 md:p-10 lg:p-12 shadow-lg border border-gray-100 max-w-5xl mx-auto">
      <!-- Decorative corner accents -->
      <div class="absolute top-0 left-0 w-3 sm:w-4 md:w-6 h-3 sm:h-4 md:h-6 border-t-2 border-l-2 border-gray-100 rounded-tl-lg -mt-0.5 -ml-0.5"></div>
      <div class="absolute top-0 right-0 w-3 sm:w-4 md:w-6 h-3 sm:h-4 md:h-6 border-t-2 border-r-2 border-gray-100 rounded-tr-lg -mt-0.5 -mr-0.5"></div>
      <div class="absolute bottom-0 left-0 w-3 sm:w-4 md:w-6 h-3 sm:h-4 md:h-6 border-b-2 border-l-2 border-gray-100 rounded-bl-lg -mb-0.5 -ml-0.5"></div>
      <div class="absolute bottom-0 right-0 w-3 sm:w-4 md:w-6 h-3 sm:h-4 md:h-6 border-b-2 border-r-2 border-gray-100 rounded-br-lg -mb-0.5 -mr-0.5"></div>
      
      <div class="flex flex-col md:flex-row items-center justify-between gap-6 sm:gap-8">
        <div class="text-center md:text-left w-full md:w-auto">
          <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold mb-3 sm:mb-4 text-gray-800">
            Ready to <span class="bg-gradient-to-r from-tawakal-green to-tawakal-blue text-transparent bg-clip-text">Connect</span> with Us?
          </h2>
          <p class="text-gray-600 text-sm sm:text-base md:text-lg max-w-xl mx-auto md:mx-0">
            Have questions about our services or want to learn more about how we can help you? Our team is ready to assist you with all your money transfer needs.
          </p>
        </div>
        
        <div class="flex-shrink-0 w-full md:w-auto mt-4 md:mt-0">
          <button 
            (click)="navigateToContact()" 
            class="inline-flex items-center justify-center px-5 py-2.5 sm:px-6 sm:py-3 md:px-8 md:py-4 bg-gradient-to-r from-tawakal-green to-tawakal-blue text-white font-medium rounded-lg shadow-md hover:shadow-lg transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-tawakal-green focus:ring-opacity-50 w-full md:w-auto"
          >
            Contact Us
            <fa-icon [icon]="['fas', 'arrow-right']" class="ml-2"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
